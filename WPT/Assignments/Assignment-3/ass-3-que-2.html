<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
<link rel="stylesheet" type="" href="que2.css">
</head>
<body>

<h2>Contact Form</h2>
<div class="cmn">
<form >
    <label  class="lab" for="firstName">First Name:</label>
    <input type="text"  class="inp"  id="firstName" name="firstName" required><br><br>

    <label class="lab" for="lastName">Last Name:</label>
    <input class="inp" type="text" id="lastName" name="lastName" required><br><br>

    <label  class="lab" for="contactNo">Contact No.:</label>
    <input type="tel"  class="inp" id="contactNo" name="contactNo" required><br><br>

    <label class="lab" for="email">Email ID:</label>
    <input type="email"  class="inp" id="email" name="email" required><br><br>

    <button type="button" onclick="submitForm()">Submit</button>
</form>
</div>
<h3>Submitted Details:</h3>
<div id="output"></div>

<script>
    function submitForm() {
        // Get the values from the form
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const contactNo = document.getElementById("contactNo").value;
        const email = document.getElementById("email").value;

        // Display the values on the page
        document.getElementById("output").innerHTML = `
            <p><strong>First Name:</strong> ${firstName}</p>
            <p><strong>Last Name:</strong> ${lastName}</p>
            <p><strong>Contact No.:</strong> ${contactNo}</p>
            <p><strong>Email ID:</strong> ${email}</p>
        `;
    }   
    
</script>

</body>
</html>
